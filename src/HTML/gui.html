<!DOCTYPE html>
<html lang="en">
<head>
    <title>NIOS II Emulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/gui.css">
    <link rel="shortcut icon" type="image/png" href="../Images/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1 id="title">NIOS II Emulator</h1>
<div class="dropzone" id="myDropzone">
    <input type="file" id="hidden-input" style="display: none"/>
    <span class="dropzoneTxt" id="custom-text">Click here or drag in file to upload</span>
</div>
<div class="GUI">
    <div class="buttons" style="display: inline-block">
        <button type="button" id="runBtn" class="btn btn-default btn-md">Run</button>
        <button type="button" id="pauseBtn" class="btn btn-default btn-md">Pause</button>
        <button type="button" id="restartBtn" class="btn btn-default btn-md">Restart</button>
        <button type="button" id="debugBtn" class="btn btn-default btn-md">Debug</button>
    </div>
    <div class = "IO">
        <table id="segmentDisplay" class="table table-striped carrier-table">
            <tr id="segmentRow" align="center">
                <td style ="border-right: 1px solid black; width: 25%" id="seg0">-</td>
                <td style ="border-right: 1px solid black; width: 25%" id="seg1">-</td>
                <td style ="border-right: 1px solid black; width: 25%" id="seg2">-</td>
                <td style="width: 25%" id="seg3">-</td>
            </tr>
        </table>

        <label class="switch" id="switch1" >
            <input type="checkbox" onclick="setSliderSwitch(3)">
            <span class="slider"></span>
        </label>
        <label class="switch" >
            <input type="checkbox" onclick="setSliderSwitch(2)">
            <span class="slider"></span>
        </label>
        <label class="switch" >
            <input type="checkbox" onclick="setSliderSwitch(1)">
            <span class="slider"></span>
        </label>
        <label class="switch" >
            <input type="checkbox" onclick="setSliderSwitch(0)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="registerDisplay">
        <table id="registerValues" class="table table-striped carrier-table">
            <tr style="background-color: darkgray">
                <th>PC</th>
                <th>0</th>
                <td></td>
            </tr>
            <tr>
                <th>Register</th>
                <th>Value</th>
                <th>Hex</th>
            </tr>
        </table>
    </div>

    <div class="memoryDisplay">
        <table id="memoryValues" class="table table-striped carrier-table">
            <tr style="background-color: lightgray">
                <th>Memory Table</th>
                <td></td>
                <td></td>
            </tr>
            <tr style="background-color: darkgray">
                <th>Memory Location</th>
                <th>Data</th>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="../Javascript/gui.js"></script>
<script src="../Javascript/main.js"></script>
<script src="../Javascript/binary.js"></script>
<script src="../Javascript/memory.js"></script>
<script src="../Javascript/fileHandler.js"></script>
<script src="../Javascript/registerHandler.js"></script>
<script src="../Javascript/instructionHandler.js"></script>
</body>
</html>
